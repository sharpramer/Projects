<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(209, 160, 25, 0.452);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição :)</p> 
    <script>
        var n1 = Number(window.prompt('Digite um número')); // String
        var n2 = Number(window.prompt('Digite outro numero')); // String
        var s = n1+n2; 
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`); // o + nesse caso serve como concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
