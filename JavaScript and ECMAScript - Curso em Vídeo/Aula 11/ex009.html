<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de identificação</h1>
    Digite o seu país de origem sff: <input id="pais" type="text">
    <input type="button" value="Validar" onclick="clicar()">
    <div id="res">
        <p id="res">Voce e gay</p>
    </div>
    
    <script>
        
        function click(){
            
            window.alert('gay')
        }
        function clicar(){
            var pais = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            if (pais == 'Brasil'){
                res.innerHTML += `Você é Br`;
            }
            else{
                res.innerHTML += `Você não é Br`;
            }
        }
    </script>
</body>
